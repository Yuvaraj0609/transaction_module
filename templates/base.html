{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}PMB Portal{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            color: #004aad;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #004aad;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #004aad;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            font-size: 20px;
            color: #004aad;
            cursor: pointer;
        }

        .container {
            padding-top: 100px;
            margin-left: 0;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
    <img src="{% static 'images/logo.png' %}" height="40" />
    ParcelMyBox
</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Quote</a>
            <a href="#">Track</a>
            <a href="#">Pricing</a>
            <a href="#">Pickup Request</a>
            <a href="#">About</a>
        </div>
        <div class="nav-icons">
            ðŸ›’
            ðŸ””
            ðŸ‘¤
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
